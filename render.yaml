services:
  # 后端服务
  - type: web
    name: my-blog-backend
    env: node
    rootDir: backend
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://YOUR_VERCEL_APP_URL.vercel.app # 部署后需修改此值
      - key: DATABASE_URL
        fromDatabase:
          name: my-blog-db
          property: connectionString

databases:
  # 数据库 (Render 提供免费 PostgreSQL，有效期 30 天)
  - name: my-blog-db
    databaseName: myblog
    user: admin
    plan: free
